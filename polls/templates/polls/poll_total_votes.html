{% extends 'base.html' %}

{% block content%}

    <h2>Resultados:</h2>

    <div class="flex flex-col justify-center items-center gap-2 rounded bg-yellow-300 p-5">
      <h3 class="text-xl font-bold text-sky-800">{{ poll }}</h3>

      <div class="flex flex-col justify-center items-center w-full">

        {% for choice in choices %}

        <div class="flex justify-between items-center w-full  ">
          <span>
            {{choice}}
          </span> 
          <span>{{choice.get_votes}}</span>
        </div>
        {% endfor %}
        
        <a href="{% url 'polls' %}" class="p-2 m-4 bg-sky-500 text-neutral-900 rounded">Regresar</a>

      </div>

    </div>

{% endblock %}
