{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-semibold">Todas las encuestas:</h2>

<div class="flex flex-wrap justify-center items-center gap-5">


    {% for poll in polls %}
    <div class="flex flex-col justify-center items-center gap-2 rounded bg-yellow-400 p-5">
        <h3 class="text-2xl font-bold text-sky-800">{{ poll }}</h3>

        <div class="flex w-full gap-2 justify-center">
          <a href="{% url 'poll' poll.id %}"
            class="p-2 bg-sky-500 text-neutral-900  rounded flex justify-center items-center">Votar</a>
          <a href="{% url 'results' poll.id %}"
            class="p-2 bg-orange-600 text-neutral-900 rounded flex justify-center items-center text-center">Ver
            resultados</a>
        </div>
        </div>
    

    {% endfor %}

</div>
{% endblock %}
